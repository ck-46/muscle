<form method="post" action="login_confirm.php">
    <h2>ログイン</h2>
    <div>
        <div class="text-danger">{% if errArr.login | length > 0 %}{{errArr.login}}{% endif %}</div>
        <div class="form-group">
            <label for="email">メールアドレス：</label>
            <input type="text" id="email" class="form-control" name="email" value="{{dataArr.email}}" size="40">
        </div>
        <div>
            <label for="password">パスワード：</label>
            <input type="password" id="password" class="form-control" name="password" value="{{dataArr.password}}" size="40">
        </div>
    </div>
    <div>
        <input type="submit" class="btn btn-primary" name="confirm" value="ログイン">
    </div>
</form>
